openapi: 3.0.0
info:
  description: Virtualization API
  license:
    name: HPE End User License Agreement
    url: https://www.hpe.com/us/en/software/licensing.html
  title: Virtualization API
  version: 1.2.0
servers:
  - url: https://us-west.api.greenlake.hpe.com
  - url: https://eu-west.api.greenlake.hpe.com
  - url: https://eu-central.api.greenlake.hpe.com
  - url: https://ap-northeast.api.greenlake.hpe.com
security:
  - bearer: []
tags:
  - description: >-
      The virtual machines API allows the registration and management of virtual
      machines.
    name: virtual-machines
paths:
  /virtualization/v1beta1/image-manager/{image-id}:
    get:
      description: Details of an image  
      operationId: GetImage
      parameters:
        - in: path
          name: image-id
          required: true
          schema:
            description: UUID string uniquely identifying the image.
            example: 9b4c14a6-3cd5-4907-97c4-cf44c5b641e4
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized request
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Resource not found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal / unexpected error
      summary: Get a image resource identified by {image-id}
      tags:
        - image
  /virtualization/v1beta1/vm-monitor/{vm-id}:
    get:
      description: Current status of a virtual machine
      operationId: GetVm
      parameters:
        - in: path
          name: vm-id
          required: true
          schema:
            description: UUID string uniquely identifying the virtual machine.
            example: 9b4c14a6-3cd5-4907-97c4-cf44c5b641e4
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VirtualMachine'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized request
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Resource not found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal / unexpected error
      summary: Get a virtual machine identified by {vm-id}
      tags:
        - virtual-machine
  /virtualization/v1beta1/infra-monitor/{host-id}:
    get:
      description: Details of a hypervisors host.
      operationId: HypervisorHost
      parameters:
        - in: path
          name: host-id
          required: true
          schema:
            $ref: '#/components/schemas/HypervisorHost/properties/id'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HypervisorHost'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized request
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Resource not found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal / unexpected error
      summary: Get a hypervisor host resource identified by {host-id}
      tags:
        - hypervisor-hosts
  /virtualization/v1beta1/infra-monitor/{cluster-id}:
    get:
      description: Details of a hypervisors cluster.
      operationId: HypervisorCluster
      parameters:
        - in: path
          name: cluster-id
          required: true
          schema:
            $ref: '#/components/schemas/HypervisorCluster/properties/id'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HypervisorCluster'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized request
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Resource not found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal / unexpected error
      summary: Get a hypervisor cluster resource identified by {cluster-id}
      tags:
        - hypervisor-clusters
  /virtualization/v1beta1/infra-monitor/{datastore-id}:
    get:
      description: Details of a datastore
      operationId: Datastore
      parameters:
        - in: path
          name: datastore-id
          required: true
          schema:
            $ref: '#/components/schemas/Datastore/properties/id'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datastore'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized request
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Resource not found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal / unexpected error
      summary: Get a datastore identified by {datastore-id}
      tags:
        - datastores
components:
  schemas:
    CommonResourceProperties:
      description: Common properties included in all resource models.
      properties:
        createdAt:
          format: date-time
          type: string
        customerId:
          description: The customer application identifier
          readOnly: true
          type: string
        generation:
          description: >-
            A monotonically increasing value. This value updates when the
            resource is updated and can be used as a short way to determine if a
            resource has changed or which of two different copies of a resource
            is more up to date.
          format: int64
          readOnly: true
          type: integer
        id:
          description: An identifier for the resource, usually a UUID.
          format: uuid
          readOnly: true
          type: string
        name:
          description: A system specified name for the resource.
          type: string
        resourceUri:
          description: The self reference for this resource.
          readOnly: true
          type: string
        type:
          description: The type of resource.
          readOnly: true
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - type
        - generation
        - createdAt
        - updatedAt
        - resourceUri
        - customerId
      type: object
    CpuInfo:
      description: CPU information.
      properties:
        hyperthreadingActive:
          description: Indicate whether hyperthreading is active or not.
          example: true
          type: boolean
        logicalProcessors:
          description: Number of logical processors.
          example: 2
          format: int32
          type: integer
        processorCores:
          description: Number of processor cores.
          example: 2
          format: int32
          type: integer
        processorSockets:
          description: Number of processor sockets.
          example: 2
          format: int32
          type: integer
        processorSpeedHz:
          description: Processor speed in Hz.
          example: 2299999000
          format: int64
          type: integer
      type: object
    CpuSocket:
      description: CPU socket information.
      properties:
        cpuBusSpeedHz:
          description: CPU bus speed in Hz.
          example: 91999960
          format: int64
          type: integer
        cpuCoreSpeedHz:
          description: CPU core speed in Hz.
          example: 2299999000
          format: int64
          type: integer
        description:
          description: Description of CPU socket.
          example: Intel(R) Xeon(R) Gold 5118 CPU @ 2.30GHz
          type: string
        vendor:
          description: Vendor of CPU socket.
          example: intel
          type: string
      type: object
    Datastore:
      description: |
        Represents a single instance of a Datastore
      properties:
        allowedOperations:
          description: List of allowed operation on the datastore.
          example:
            - DATASTORE_CREATE
            - DATASTORE_DELETE
          items:
            enum:
              - DATASTORE_CREATE
              - DATASTORE_DELETE
              - DATASTORE_BACKUP_CREATE
              - DATASTORE_BACKUP_UPDATE
              - DATASTORE_BACKUP_DELETE
              - DATASTORE_SNAPSHOT_CREATE
              - DATASTORE_SNAPSHOT_UPDATE
              - DATASTORE_SNAPSHOT_DELETE
              - DATASTORE_RESTORE
            type: string
          type: array
        appType:
          description: Application type of this asset
          enum:
            - VMWARE
          example: VMWARE
          type: string
        capacityFree:
          description: Unused storage of the datastore in bytes.
          example: 76534
          format: int64
          type: integer
        capacityInBytes:
          description: Size of the datastore in bytes.
          example: 2407653459860
          format: int64
          type: integer
        capacityUncommitted:
          description: Uncommitted storage of the datastore in bytes.
          example: 653422
          format: int64
          type: integer
        clusterInfo:
          properties:
            displayName:
              $ref: '#/components/schemas/HypervisorCluster/properties/displayName'
            id:
              $ref: '#/components/schemas/HypervisorCluster/properties/id'
            name:
              $ref: '#/components/schemas/HypervisorCluster/properties/name'
            resourceUri:
              description: The URI reference for this resource.
              type: string
            type:
              $ref: '#/components/schemas/HypervisorCluster/properties/type'
          type: object
        createdAt:
          description: Time in UTC at which the object was created.
          format: date-time
          type: string
        customerId:
          description: The customer application identifier.
          type: string
        datacentersInfo:
          description: List of datacenters to which the datastore is presented to.
          items:
            $ref: '#/components/schemas/DatacenterInfo'
          type: array
        datastoreClassification:
          description: >-
            Classification of datastore types for which protection will be
            disabled
          enum:
            - PROTECTION_STORE_GATEWAY
          type: string
        datastoreType:
          description: Type of the datastore.
          enum:
            - VMFS
            - VVOL
            - NFS
            - VSAN
          example: VMFS
          type: string
        displayName:
          description: A user-friendly name that identifies the datastore.
          example: Nimble-DS1
          type: string
        folderInfo:
          description: >-
            The immediate parent folder on which this resource is hosted in the
            inventory of hypervisor-manager.
          properties:
            displayName:
              $ref: '#/components/schemas/HypervisorFolder/properties/displayName'
            id:
              $ref: '#/components/schemas/HypervisorFolder/properties/id'
            name:
              $ref: '#/components/schemas/HypervisorFolder/properties/name'
            resourceUri:
              description: The URI reference for this resource.
              type: string
            type:
              $ref: '#/components/schemas/HypervisorFolder/properties/type'
          type: object
        generation:
          $ref: '#/components/schemas/CommonResourceProperties/properties/generation'
        hciClusterUuid:
          description: UUID string uniquely identifying the HCI cluster.
          example: 754f63f7-1016-40ec-9b8f-610f978b9aec
          type: string
        hostsInfo:
          description: List of hypervisor hosts to which the datastore is presented to.
          items:
            properties:
              displayName:
                $ref: '#/components/schemas/HypervisorHost/properties/displayName'
              id:
                $ref: '#/components/schemas/HypervisorHost/properties/id'
              name:
                $ref: '#/components/schemas/HypervisorHost/properties/name'
              resourceUri:
                description: The URI reference for this resource.
                type: string
              type:
                $ref: '#/components/schemas/HypervisorHost/properties/type'
            type: object
          type: array
        hypervisorManagerInfo:
          properties:
            displayName:
              $ref: '#/components/schemas/HypervisorManager/properties/displayName'
            id:
              $ref: '#/components/schemas/HypervisorManager/properties/id'
            name:
              $ref: '#/components/schemas/HypervisorManager/properties/name'
            resourceUri:
              description: The URI reference for this resource.
              type: string
            type:
              $ref: '#/components/schemas/HypervisorManager/properties/type'
          type: object
        id:
          description: UUID string uniquely identifying the datastore
          example: 9b4c14a6-3cd5-4907-97c4-cf44c5b641e4
          type: string
        moref:
          description: VMware provided moref of the data store
          example: datastore-1234
          type: string
        name:
          description: Name of the datastore as reported by the hypervisor manager.
          example: Nimble-DS2
          format: hostname
          maxLength: 255
          readOnly: true
          type: string
        protectionJobInfo:
          $ref: '#/components/schemas/DataManagementJobInfo'
        protectionPolicyAppliedAtInfo:
          $ref: '#/components/schemas/ProtectionPolicyAppliedAtInfo'
        protectionStatus:
          $ref: '#/components/schemas/protectionStatus'
        provisioningPolicyInfo:
          $ref: '#/components/schemas/ProvisioningPolicyInfo'
        recoveryPointsExist:
          $ref: '#/components/schemas/recoveryPointsExist'
        replicationInfo:
          $ref: '#/components/schemas/ReplicationInfo'
        resourceUri:
          description: The 'self' reference for this resource.
          example: /virtualization/v1beta1/datastores/{datastore-id}
          type: string
        services:
          $ref: '#/components/schemas/Services'
        state:
          description: The current state of the datastore
          enum:
            - OK
            - ERROR
            - CREATING
            - DELETING
            - UPDATING
            - REFRESHING
            - RESTORING
            - MOUNTED
            - DELETED
          example: OK
          type: string
        stateReason:
          description: Brief reason for the current state of the datastore
          maxLength: 255
          type: string
        status:
          description: The current status of the datastore.
          enum:
            - OK
            - ERROR
            - WARNING
          type: string
        type:
          $ref: '#/components/schemas/CommonResourceProperties/properties/type'
        uid:
          description: VMware provided uuid of the datastore.
          example: 9b4c14a6-3cd5-4907-97c4-cf44c5b641e4
          format: uuid
          maxLength: 36
          minLength: 36
          type: string
        updatedAt:
          description: Time in UTC at which the object was last updated.
          format: date-time
          type: string
        vmCount:
          description: Number of virtual machines associated with the datastore.
          example: 120
          format: int64
          type: integer
        vmProtectionGroupsInfo:
          description: List of virtual machine protection groups.
          items:
            $ref: '#/components/schemas/VmProtectionGroupInfo'
          type: array
        volumesInfo:
          description: Volumes associated with datastore.
          items:
            $ref: '#/components/schemas/VolumeInfo'
          type: array
      required:
        - id
        - type
        - generation
        - createdAt
        - updatedAt
      type: object
    DataManagementJobInfo:
      description: Information about the assigned Protection Policy and the Protection Job.
      properties:
        id:
          description: UUID string uniquely identifying the Protection Job.
          example: c9cdeb6b-24cb-43c1-828a-e8b1b050f3f4
          format: uuid
          type: string
        name:
          description: name of the Protection Job.
          type: string
        protectionPolicyInfo:
          $ref: '#/components/schemas/DataManagementTemplateInfo'
        resourceUri:
          description: Reference to resource.
          type: string
        type:
          $ref: '#/components/schemas/CommonResourceProperties/properties/type'
      type: object
    DataManagementTemplateInfo:
      description: |
        Information about the Protection Policy that was used to create the job.
      properties:
        id:
          description: UUID string uniquely identifying the Protection Policy.
          example: c9cdeb6b-24cb-43c1-828a-e8b1b050f3f4
          format: uuid
          type: string
        name:
          description: User defined name of the Protection Policy.
          example: Gold-Protection-Policy
          type: string
        resourceUri:
          description: Reference to resource
          readOnly: true
          type: string
        type:
          $ref: '#/components/schemas/CommonResourceProperties/properties/type'
      type: object
    DatacenterInfo:
      description: References to the datacenter that house this virtual machine.
      properties:
        id:
          description: UUID string uniquely identifier of the datacenter.
          example: 16245bf7-2b35-5580-86a6-620faa5b5403
          type: string
        moref:
          description: VMware provided moref for the datacenter.
          example: datacenter-2
          type: string
        name:
          description: VMware provided name for the datacenter.
          example: core-team-dc
          type: string
      type: object
    ErrorResponse:
      type: object
      properties:
        debugId:
          description: A unique identifier for the request
          example: f57dcca3345820eb579c9317ce36dd92
          type: string
        errorCode:
          description: A machine friendly identifier for the error response
          type: string
        httpStatusCode:
          description: The HTTP status code of the response
          type: integer
        message:
          description: A user-friendly error message
          example: An example error message
          type: string
      required:
        - httpStatusCode
        - message
        - errorCode
        - debugId
    HostNetworkSystem:
      description: Host network system information.
      properties:
        portGroups:
          description: List of port group information.
          items:
            $ref: '#/components/schemas/PortGroup'
          type: array
      type: object
    HypervisorCluster:
      description: >
        Represents a single instance of a hypervisor cluster (Vmware ESXi
        Cluster)
      properties:
        appInfo:
          description: Application specific information for this cluster.
          properties:
            vmware:
              properties:
                datacenterInfo:
                  $ref: '#/components/schemas/DatacenterInfo'
                moref:
                  description: VMware provided moref for this cluster.
                  example: domain-c8
                  type: string
              type: object
          type: object
        clusterPerfMetricInfo:
          description: Hypervisor cluster performance metrics.
          properties:
            cpuCapacityInMhz:
              description: CPU allocated in mega hertz.
              format: int64
              type: integer
            cpuUsageInMhz:
              description: CPU used in mega hertz.
              format: int64
              type: integer
            memorySizeInBytes:
              description: Memory allocated in bytes.
              format: int64
              type: integer
            memoryUsageInMb:
              description: Memory used in mega bytes.
              format: int64
              type: integer
            totalStorageInBytes:
              description: Storage allocated in bytes.
              format: int64
              type: integer
            usedStorageInBytes:
              description: Storage used in bytes.
              format: int64
              type: integer
          type: object
        clusterType:
          description: The type of the hypervisor cluster.
          enum:
            - ESX_CLUSTER
          type: string
        createdAt:
          description: Time in UTC at which the object was created.
          format: date-time
          type: string
        customerId:
          description: The customer application identifier.
          type: string
        displayName:
          description: >-
            A user-friendly name that identifies the hypervisor cluster. This
            will always be same as name since adding or updating hypervisor
            clusters is not supported when managed from a manager, such as the
            vCenter.
          example: myesxcluster1
          type: string
        generation:
          $ref: '#/components/schemas/CommonResourceProperties/properties/generation'
        hciClusterUuid:
          description: UUID string uniquely identifying the HCI cluster.
          type: string
        hypervisorHosts:
          description: >-
            Captures the list of all hosts of this cluster. In a VMWare cluster,
            this entity maps to ESXi hosts.
          items:
            properties:
              displayName:
                $ref: '#/components/schemas/HypervisorHost/properties/displayName'
              id:
                $ref: '#/components/schemas/HypervisorHost/properties/id'
              name:
                $ref: '#/components/schemas/HypervisorHost/properties/name'
              resourceUri:
                description: The URI reference for this resource.
                type: string
              type:
                $ref: '#/components/schemas/HypervisorHost/properties/type'
            type: object
          type: array
        hypervisorManagerInfo:
          properties:
            displayName:
              $ref: '#/components/schemas/HypervisorManager/properties/displayName'
            id:
              $ref: '#/components/schemas/HypervisorManager/properties/id'
            name:
              $ref: '#/components/schemas/HypervisorManager/properties/name'
            resourceUri:
              description: The URI reference for this resource.
              type: string
            type:
              $ref: '#/components/schemas/HypervisorManager/properties/type'
          type: object
        id:
          description: UUID string uniquely identifying the hypervisor cluster.
          example: 9b4c14a6-3cd5-4907-97c4-cf44c5b641e4
          type: string
        name:
          description: Name of the cluster as reported by the hypervisor manager.
          example: myesxcluster1
          format: hostname
          maxLength: 255
          readOnly: true
          type: string
        networksInfo:
          description: All the network names associated with this cluster.
          example:
            - network-2053
            - network-1005
          items:
            description: Network name.
            type: string
          type: array
        resourceUri:
          description: The 'self' reference for this resource.
          example: /virtualization/v1beta1/hypervisor-clusters/{cluster-id}
          type: string
        services:
          $ref: '#/components/schemas/Services'
        state:
          description: The current state of the hypervisor cluster object.
          enum:
            - OK
            - ERROR
            - REFRESHING
          type: string
        stateReason:
          description: Brief reason for the current state of the hypervisor cluster.
          maxLength: 255
          type: string
        status:
          description: >-
            The current status of the hypervisor cluster. Status is derived and
            abstracted to a 'standard status' based on the status reported by
            the hypervisor manager.
          enum:
            - OK
            - ERROR
            - WARNING
          type: string
        type:
          $ref: '#/components/schemas/CommonResourceProperties/properties/type'
        updatedAt:
          description: Time in UTC at which the object was last updated.
          format: date-time
          type: string
      required:
        - id
        - type
        - generation
        - createdAt
        - updatedAt
      type: object
    HypervisorHost:
      description: |
        Represents a single instance of a hypervisor host (Vmware ESXi)
      properties:
        appInfo:
          description: Application specific information for this host.
          properties:
            vmware:
              properties:
                datacenterInfo:
                  $ref: '#/components/schemas/DatacenterInfo'
                moref:
                  description: VMware provided moref for this host.
                  example: host-21
                  type: string
              type: object
          type: object
        cpuInfo:
          $ref: '#/components/schemas/CpuInfo'
        cpuSockets:
          description: CPU sockets information.
          items:
            $ref: '#/components/schemas/CpuSocket'
          type: array
        createdAt:
          description: Time in UTC at which the object was created
          format: date-time
          type: string
        customerId:
          description: The customer application identifier.
          type: string
        displayName:
          description: >-
            A user-friendly name that identifies the hypervisor host. This will
            always be same as name since adding or updating hypervisor hosts is
            not supported when managed from a manager, such as the vCenter.
          example: myESXi
          type: string
        generation:
          $ref: '#/components/schemas/CommonResourceProperties/properties/generation'
        hciClusterUuid:
          description: UUID string uniquely identifying the HCI cluster.
          type: string
        hciServerUuid:
          description: UUID string uniquely identifying the HCI server.
          type: string
        hostNetworkSystem:
          $ref: '#/components/schemas/HostNetworkSystem'
        hostPerfMetricInfo:
          description: Hypervisor host performance metrics.
          properties:
            cpuCapacityInHz:
              description: CPU allocated in hertz.
              format: int64
              type: integer
            cpuUsageInMhz:
              description: CPU used in mega hertz.
              format: int64
              type: integer
            memorySizeInBytes:
              description: Memory allocated in bytes.
              format: int64
              type: integer
            memoryUsageInMb:
              description: Memory used in mega bytes.
              format: int64
              type: integer
            totalStorageInBytes:
              description: Storage allocated in bytes.
              format: int64
              type: integer
            usedStorageInBytes:
              description: Storage used in bytes.
              format: int64
              type: integer
          type: object
        hostType:
          description: The type of the hypervisor host.
          enum:
            - ESXI
          type: string
        hypervisorManagerInfo:
          properties:
            displayName:
              $ref: '#/components/schemas/HypervisorManager/properties/displayName'
            id:
              $ref: '#/components/schemas/HypervisorManager/properties/id'
            name:
              $ref: '#/components/schemas/HypervisorManager/properties/name'
            resourceUri:
              description: The URI reference for this resource.
              type: string
            type:
